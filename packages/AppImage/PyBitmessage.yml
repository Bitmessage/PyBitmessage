app: PyBitmessage
binpatch: true

ingredients:
  dist: bionic
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ bionic main universe
  packages:
    - python-defusedxml
    - python-jsonrpclib
    - python-msgpack
    - python-qrcode
    - python-qt4
    - python-setuptools
    - python-sip
    - python-six
    - sni-qt
  exclude:
    - libmng2
    - libncursesw5
    - libqt4-declarative
    - libqt4-designer
    - libqt4-help
    - libqt4-script
    - libqt4-scripttools
    - libqt4-sql
    - libqt4-xmlpatterns
    - libqtassistantclient4
    - libreadline7
  debs:
    - ../deb_dist/pybitmessage_*_amd64.deb

script:
  - cp usr/share/icons/hicolor/scalable/apps/pybitmessage.svg .
  - mv usr/bin/python2.7 usr/bin/python2
